<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Personalizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #original-container {
            width: 1080px;
            height: 1920px;
            margin-left: -9999px;
            position: absolute;
            background-size: cover;
            background-position: center;
            display: grid;
            grid-template-rows: 15% 70% 15%;
        }
        
        #preview-container {
            width: 100%;
            max-width: 540px;
            aspect-ratio: 9/16;
            border: 1px solid #ddd;
            margin: 20px auto;
            position: relative;
        }

        #preview-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .name-section {
            grid-row: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-section {
            grid-row: 2;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        .message-section {
            grid-row: 3;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .circular-image {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        .text-overlay {
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-size: 48px;
            text-align: center;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Hidden Original Container -->
        <div id="original-container">
            
            <div class="message-section">
                <div class="text-overlay" id="message"></div>
            </div>
            <div class="image-section">
                <img class="circular-image" id="fg-image">
            </div>
            <div class="name-section">
                <div class="text-overlay" id="name"></div>
            </div>
            
        </div>

        <!-- Preview Container -->
        <div id="preview-container">
            <img id="preview-image" class="img-fluid">
        </div>

        
        <!-- Controls -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Background Image</label>
                <input type="file" class="form-control" id="bg-upload" accept="image/*">
                <small id="bg-info" class="text-muted"></small>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Foreground Image (Circular)</label>
                <input type="file" class="form-control" id="fg-upload" accept="image/*">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Message</label>
                <input type="text" class="form-control" id="message-input">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name-input">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 d-flex gap-2 mb-3">
                <button id="preview-btn" class="btn btn-secondary">Generate Preview</button>
                <button id="download-btn" class="btn btn-primary">Download Image</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
