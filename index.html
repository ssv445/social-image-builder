<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Personalizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #original-container {
            width: 500px;
            height: 500px;
            margin-left: -9999px;
            position: absolute;
            background-size: cover;
            background-position: center;
        }
        
        #preview-container {
            width: 500px;
            height: 500px;
            border: 1px solid #ddd;
            margin: 20px auto;
            position: relative;
        }

        .circular-image {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            position: absolute;
        }

        .text-overlay {
            position: absolute;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.7);
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Hidden Original Container -->
        <div id="original-container">
            <img class="circular-image" id="fg-image">
            <div class="text-overlay" id="message"></div>
            <div class="text-overlay" id="name"></div>
        </div>

        <!-- Preview Container -->
        <div id="preview-container">
            <img id="preview-image" class="img-fluid">
        </div>

        <!-- Controls -->
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Background Image</label>
                <input type="file" class="form-control" id="bg-upload" accept="image/*">
                <small id="bg-info" class="text-muted"></small>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Foreground Image (Circular)</label>
                <input type="file" class="form-control" id="fg-upload" accept="image/*">
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">Message</label>
                <input type="text" class="form-control" id="message-input">
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">Name</label>
                <input type="text" class="form-control" id="name-input">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mb-3">
                <label class="form-label">Foreground X</label>
                <input type="number" class="form-control" id="fg-x">
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Foreground Y</label>
                <input type="number" class="form-control" id="fg-y">
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Message X</label>
                <input type="number" class="form-control" id="message-x">
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Message Y</label>
                <input type="number" class="form-control" id="message-y">
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 mb-3">
                <label class="form-label">Name X</label>
                <input type="number" class="form-control" id="name-x">
            </div>
            <div class="col-md-3 mb-3">
                <label class="form-label">Name Y</label>
                <input type="number" class="form-control" id="name-y">
            </div>
        </div>

        <div class="row">
            <div class="col-12 mb-3">
                <button id="download-btn" class="btn btn-primary">Download Image</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
