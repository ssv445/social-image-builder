<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Personalizer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #original-container {
            width: 1080px;
            height: 1920px;
            margin-left: -9999px;
            position: absolute;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            padding: 50px;
            gap: 30px;
        }
        
        #preview-container {
            width: 100%;
            max-width: 540px;
            aspect-ratio: 9/16;
            border: 1px solid #ddd;
            margin: 20px auto;
            position: relative;
        }

        #preview-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .bottom-content {
            display: flex;
            align-items: center;
            gap: 30px;
            background: rgba(255, 255, 255, 0.5);
            padding: 30px;
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }

        .circular-image {
            width: 300px;
            height: 300px;
            border-radius: 50%;
            object-fit: cover;
            flex-shrink: 0;
        }

        .text-content {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .text-overlay {
            color: rgb(0, 0, 0);
            /* text-shadow: 2px 2px 4px rgba(0,0,0,0.7); */
            text-align: left;
            white-space: pre-line;
        }

        #name {
            font-size: 48px;
            font-weight: bold;
        }

        #message {
            font-size: 36px;
        }

        .quotation {
            color: rgb(0, 0, 0);
            /* text-shadow: 2px 2px 4px rgba(0,0,0,0.7); */
            font-size: 72px;
            text-align: center;
            white-space: pre-line;
            padding: 0 50px;
            font-weight: bold;

            background: rgba(255, 255, 255, 0.5);
            border-radius: 10px;
            backdrop-filter: blur(5px);
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <!-- Hidden Original Container -->
        <div id="original-container">
            <div class="quotation" id="quote"></div>
            <div class="bottom-content">
                <img class="circular-image" id="fg-image">
                <div class="text-content">
                    <div class="text-overlay" id="name"></div>
                    <div class="text-overlay" id="message"></div>
                </div>
            </div>
        </div>

        <!-- Preview Container -->
        <div id="preview-container">
            <img id="preview-image" class="img-fluid">
        </div>

        <div class="row mt-4">
            <div class="col-12 d-flex gap-2 mb-3">
                <button class="btn btn-secondary preview-btn">अपडेट/Update</button>
                <button class="btn btn-primary download-btn">डाउनलोड/Download</button>
            </div>
        </div>
        <!-- Controls -->
        
        <div class="row">
            <div class="col-md-6 mb-3">
                <label class="form-label">नाम/Name</label>
                <input type="text" class="form-control" id="name-input">
            </div>
            
            <div class="col-md-6 mb-3">
                <label class="form-label">विवरण/Description</label>
                <input type="text" class="form-control" id="message-input">
            </div>
        </div>

        <div class="row">
            <div class="col-12 mb-3">
                <label class="form-label">सन्देश/Message</label>
                <textarea class="form-control" id="quote-input" rows="2"></textarea>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6 mb-3" style="display: none;">
                <label class="form-label">बैकग्राउंड इमेज/Background Image</label>
                <input type="file" class="form-control" id="bg-upload" accept="image/*">
                <small id="bg-info" class="text-muted"></small>
            </div>
            <div class="col-md-6 mb-3">
                <label class="form-label">आपका फोटो/Your Photo</label>
                <input type="file" class="form-control" id="fg-upload" accept="image/*">
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12 d-flex gap-2 mb-3">
                <button class="btn btn-secondary preview-btn">अपडेट/Update</button>
                <button class="btn btn-primary download-btn">डाउनलोड/Download</button>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
